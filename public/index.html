<!DOCTYPE html>
<html>
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" ></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</head>
<body ng-app="contactlistApp">
<div class="container" ng-controller="AppCtrl">
<h1>Contact List App</h1>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th>Action</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="text" class="form-control" ng-model="contact.name"></td>
			<td><input type="text" class="form-control" ng-model="contact.email"></td>
			<td><input type="text" class="form-control" ng-model="contact.number"></td>
			<td><button class="btn btn-primary" ng-disabled="disableAdd" ng-click="addContact()">Add Contact</button>&nbsp;<button class="btn btn-info" ng-click="update()">Update</button>&nbsp;<button class="btn btn-default" ng-click="deSelect()">Clear</button></td>
		</tr>
		<tr ng-repeat="contact in contactlist">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button>&nbsp;<button class="btn btn-warning" ng-click="edit(contact)">Edit</button></td>
			<td></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
